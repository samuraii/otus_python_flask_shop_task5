<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>SHOP</title>
</head>
<body>
<h1>Super shop!</h1>
<div class="wrapper">
    <div class="showcase">

        {% for item in data %}
        <div class="item">
            <a href="item/{{ item }}/">
                <img src="static/img/item{{ item }}/big.jpg" alt="picture" height="250">
                <div class="item_title">
                    {{ data[item]['name'] }}
                </div>
            </a>
        </div>
        {% endfor %}

    </div>
</div>
</body>
</html>
